        <h2> Variables </h2>
        <ul>
<li>Variables declared by <code>let</code> are only available inside the block where they’re defined.</li>
<li>Variables declared by <code>var</code> are available throughout the function in which they’re declared.</li>
<li>Variables declared by <code>const</code> should not be reassigned after their initial declaration.</li>
</ul>
